<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ site.title }}</title>
        {% seo %}
        <link rel="icon" href="{{ site.baseurl }}/assets/img/logo.png">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/w3.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/malik.css">
        <script src="{{ site.baseurl }}/assets/js/w3.js"></script>
    </head>
        {% if jekyll.environment == 'production' %}    
        <!-- change your GA id in _config.yml -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{site.google_analytics}}', 'auto');
        ga('send', 'pageview');
        </script>
        {% endif %}

        {% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
    <body>
        <!-- topnav -->
        {% include topnav.html %}

        <div class="w3-container w3-row">
        <!-- menu samping kiri-->
            <div class="w3-quarter w3-container w3-padding w3-hide-small">
                <h4>resend</h4>
                <div class="w3-container">
                    {% for ps in site.posts %}
                    + <a class="w3-text-blue w3-hover-blue" href="{{ ps.url }}">{{ ps.title }}</a><br>
                    {% endfor %}
                </div>
            </div>
            <!-- konten -->
            <div class="w3-container w3-rest">
                <div class="w3-container w3-input w3-light-grey">
                {{ content }}
                </div>
            </div>
        </div>

        <!-- footer -->
        {% include footer.html %}
    </body>
</html>
